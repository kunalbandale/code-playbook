<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<body>
    <div style="display: grid;
   
    grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">Div-1</div>
        <div style="background-color: rgb(173, 108, 233);">Div-2</div>
    </div>


    <div style="display: grid; 
    grid-template-columns: 100px 100px 220px;
    margin-top:20px">
        <div style="background-color: lightblue;">Div-1</div>
        <div style="background-color: rgb(173, 108, 233);">Div-2</div>
        <div style="background-color: rgb(156, 233, 108);">Div-2</div>
    </div>

    <div style="display: grid;
    margin-top: 20px;
   
    grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue;">Div-1</div>
        <div style="background-color: rgb(173, 108, 233);">Div-2</div>
    </div>

    <div style="display: grid;
    margin-top: 20px;
   
    grid-template-columns: 100px 1fr 1fr;">
        <div style="background-color: lightblue;">Div-1</div>
        <div style="background-color: rgb(173, 108, 233);">Div-2</div>
        <div style="background-color: rgb(233, 194, 108);">Div-2</div>

    </div>

    
    
</body>
</html>
