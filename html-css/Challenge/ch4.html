<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        p {
            width: 200px;
            vertical-align: middle;
            display: inline-block;
        }
        button {
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>Thanks for chatting with our customer support . Would you like to take our 
        quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
</body>
</html>
