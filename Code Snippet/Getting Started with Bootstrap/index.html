<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Our Menu</h1>
          <h2>Dosa</h2>
          <p>masala dosa , panner dosa , plain dosa</p>
          <img src="images/dosa.jpg" alt="dosa-image" class="img-fluid" />
          <h2>Uttapa</h2>
          <p>plain , masala , panner , cheese</p>
          <img src="images/uttapa.jpg" alt="uttapa-img" class="img-fluid" />
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Dosa</td>
              <td>79</td>
            </tr>
            <tr>
              <td>utapaa</td>
              <td>39</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
